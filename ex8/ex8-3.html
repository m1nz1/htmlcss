<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비활성화하기:disabled</title>
    <style>
        a:disabled {
            color: lavender;
            background-color: beige;
                   }
        input:disabled {
            color: lightcoral;
            background-color: blueviolet;
                   }
        button:disabled{
            background-color: cornsilk;
        }
    </style>
</head>
<body>
<!--   a태그는 disabled가 안됨-->
    <a href="http://google.com">구글링크</a>
    <input type="button" value="확인" disabled >
    <input type="submit" value="submit" disabled>
    <button disabled>확인</button>
    
</body>
</html>
