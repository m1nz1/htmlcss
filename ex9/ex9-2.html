<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
                
        }
        .container{
            border: 4px solid tomato;
            margin: 50px;
            
        }
        .transfomed{
            background-color: wheat;
            border-radius: 10px;
            transition: transform 1s linear
            
        }
        .transfomed:hover{
            transform: rotate(225deg)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="transfomed">transfomed</div>
    </div>
</body>
</html>
