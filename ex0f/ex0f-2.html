<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            float: left;
            padding: 0 15px;
            font-weight: 500;

        }

        li:after {
            content: "|";
            float: right;
            color: #ccc;
            margin-right: -17px;

        }

        li:nth-last-of-type(1):after {
            content: ""

        }

        li:hover {
            background-color: #fbfacf;
            box-shadow: 7px 10px 1px 1px rgba(0, 0, 250, .1);

        }
    </style>
</head>

<body>
    <ul>
        <li>로그인 화면</li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>사이트맵</li>
        <li>고객센터</li>
    </ul>
</body>

</html>
